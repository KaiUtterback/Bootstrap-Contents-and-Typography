<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Images and Layouts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Task 1: Incorporate Responsive Images Using Bootstrap's Image Classes -->
    <div class="container mt-5">
        <img src="premium_photo-1678565879444-f87c8bd9f241.avif" class="img-fluid" alt="Responsive image">
    </div>

    <!-- Task 2: Create a Grid Layout for Image Gallery Using Bootstrap's Grid System -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img src="premium_photo-1678565879444-f87c8bd9f241.avif" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-md-4">
                <img src="photo-1525547719571-a2d4ac8945e2.avif" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-md-4">
                <img src="photo-1533709752211-118fcaf03312.avif" class="img-fluid" alt="Image 3">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <img src="photo-1551033406-611cf9a28f67.avif" class="img-fluid" alt="Image 4">
            </div>
            <div class="col-md-4">
                <img src="photo-1582736317407-371893d9e146.avif" class="img-fluid" alt="Image 5">
            </div>
            <div class="col-md-4">
                <img src="kai.png" class="img-fluid" alt="Image 6">
            </div>
        </div>
    </div>

    <!-- Task 3: Implement a Responsive Footer with Relevant Information and Links -->
    <footer class="bg-dark text-white mt-5 p-4 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>About Us</h5>
                    <p>Some information about the company.</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Link 1</a></li>
                        <li><a href="#" class="text-white">Link 2</a></li>
                        <li><a href="#" class="text-white">Link 3</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: info@example.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
            </div>
            <div class="mt-3">
                &copy; 2024 Your Company. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
